    <title>Flex Items - Grow - Basis - Shrink</title>

<body>

    <section>
        <h3>Flex Grow</h3>

            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>

    <section>
        <h3>Flex Basis</h3>
        <div class="container">
            <div class="item grow-1 basis-0">Lorem 123</div>
            <div class="item grow-1 basis-0">Lorem 123 456</div>
            <div class="item grow-1 basis-0">Lorem hahahahahahaha</div>
        </div>
    </section>

    <section>
        <h3>Flex Shrink</h3>
        <div class="container shrink">
            <div class="item shrink-0 ">Lorem ipsum dolor sit</div>
            <div class="item shrink-2 ">Lorem ipsum dolor sit</div>
            <div class="item shrink-3 ">Lorem ipsum dolor sit</div>
        </div>
    </section>
